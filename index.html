<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Parallax Template - Materialize</title>

  <link href="lib/material-icons/icon.css" rel="stylesheet">
  <link href="lib/materialize/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="/" class="brand-logo">
        PNL
      </a>
    </div>
  </nav>

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center white-text">PNL Storage Buildings</h1>
        <div class="row center">
          <h5 class="header col s12 light">Cabins and sheds</h5>
        </div>
        <div class="row center">
          <a href="tel:5555555555" class="btn-large waves-effect waves-light teal lighten-1">
            <i class="material-icons left">phone</i>
            (555) 555-5555
          </a>
        </div>
        <br><br>

      </div>
    </div>
    <div class="parallax"><img class="darken" src="img/redCabin.jpg" alt="Red Cabin"></div>
  </div>


  <div class="container">
    <div class="section">

      <div class="row">
        <h3 class="header center">Two Locations</h3>
      </div>

      <div class="row">

        <div class="col s12 m6">
          <div class="icon-block">
            <h2 class="center brown-text"><i class="material-icons">location_on</i></h2>
            <h5 class="center">Yukon, Oklahoma</h5>
            <p class="light center">1234 s some address(with link to navigate)</p>
          </div>
        </div>

        <div class="col s12 m6">
          <div class="icon-block">
            <h2 class="center brown-text"><i class="material-icons">location_on</i></h2>
            <h5 class="center">Weatherford, Oklahoma</h5>
            <p class="light center">4321 n some other address(with link to navigate)</p>
          </div>
        </div>

      </div>

    </div>
  </div>


  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h2 class="header col s12 light">Cozy Cabins</h5>
        </div>
      </div>
    </div>
    <div class="parallax"><img class="darken" src="img/cabins.jpg" alt="Cabins"></div>
  </div>

  <div class="section"></div>

  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h2 class="header col s12 light">Solid Sheds</h5>
        </div>
      </div>
    </div>
    <div class="parallax"><img class="darken" src="img/sheds.jpg" alt="Sheds"></div>
  </div>

  <div class="section"></div>

  <script src="lib/jquery/jquery-2.1.1.min.js"></script>
  <script src="lib/materialize/materialize.min.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
