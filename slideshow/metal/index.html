<script>
  let carousel = null;
  let hasInteracted = false;

  document.addEventListener("DOMContentLoaded", function () {

    carousel = new Splide( '.splide', {
      type: 'loop',
      speed: 850,
      autoplay: true,
      interval: 10000,
      lazyLoad: 'sequential',
      keyboard: 'global',
    } ).mount( window.splide.Extensions );

    carousel.on('drag', () => {
      if (hasInteracted) return;
      hasInteracted = true;

      const { Autoplay } = carousel.Components;
      Autoplay.pause();
    });

  }, false);

</script>
