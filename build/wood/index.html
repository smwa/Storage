    <style>
      .sections > * {
        transform: rotate3d(0,0,0,0deg) translateX(-100vw);
        opacity: 0;
      }
      @media screen and (min-width: 45rem) {
        .sections > * {
          transition: opacity 1.0s ease-in;
        }
      }
      @media screen and (max-width: 44.9999rem) {
        .sections > * {
          transition: transform 1.0s ease-out, opacity 0.8s ease-in;
        }
      }
    </style>
    <noscript>
      <style>
        .sections > * {
          transform: unset;
          opacity: 1.0;
        }
      </style>
    </noscript>

  </head>

    <script async src="https://assets.shedview.com/production-shedview.js" charset="UTF-8"></script>
<div id="shedview-configurator" data-v="stor-mor-portable"></div>


    <script src="/lib/feather.min.js"></script>
    <script src="/lib/splide/js/splide.min.js"></script>
    <script src="/lib/splide/js/splide-extension-url-hash.min.js"></script>
    <script>
      feather.replace();
      
        if ('serviceWorker' in navigator) {
          // navigator.serviceWorker.register("/service-worker.js");
        }
      
      
      let initialSlideIncounter = 0;
      Array.from(document.querySelectorAll('.sections > *')).forEach((el, elIndex) => {
        // Offscreen
        const rect = el.getBoundingClientRect();
        if (rect.y > window.innerHeight || (rect.y + rect.height) < 0) {
          el.style.transition = 'unset';
          el.style.transform = 'translateX(0)';
          el.style.opacity = 1.0;
        }
        else {
          // Onscreen
          setTimeout(() => {
            el.style.transform = 'translateX(0)';
            el.style.opacity = 1.0;
          }, 200 * (initialSlideIncounter));
          initialSlideIncounter += 1;
        };
      });
    </script>
